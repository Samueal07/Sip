<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>AR/RS</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Paper Details</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Student Name" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="number" placeholder="PRN No" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="number" placeholder="RFID" />
            </div>
            <input type="submit" value="Retrieve" class="btn solid" />
            
          </form>
          <form action="#" class="sign-up-form " id="storePaper">
            <h3 class="alert">Paper Details Succesfully Stored</h3>
            <h2 class="title">Store Paper</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" id="Name" placeholder="Student Name" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="number" id="Prn" placeholder="PRN NO" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="number" id="RFID" placeholder="RFID" />
            </div>
            <input type="submit" class="btn" value="Store"/>
            
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Store Papers</h3>
            <p>
              Fill in the details of the Papers Checked
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Store
            </button>
          </div>
          <img src="img/team.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Retrieve Paper</h3>
            <p>
              Get the Paper By filling in Details
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Retrieve
            </button>
          </div>
          <img src="img/single-girl.svg" class="image" alt="" />
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="app.js"></script>
  </body>
</html>
